
<div class="row" ng-repeat="tier in vm.tiers">
    <div ng-class="['col-xs-offset-'+{{tier.offset}}, 'col-xs-'+{{12-tier.offset}}]">
    <ul dnd-list="tier.players" 
        dnd-horizontal-list="true" 
        dnd-allowed-types="tier.allowedDrag"
        dnd-dragover="vm.playerDropCheck(event, index, type, tier)"
        dnd-drop="vm.playerDropped(event, index, item, type, tier)"
        class="playerlist">
            <li ng-repeat="player in tier.players" 
                dnd-draggable="player" 
                dnd-effect-allowed="move" 
                dnd-type="tier.tier" 
                ng-class="'tier-'+{{tier.tier}}">
                <span ng-class="player.class">{{player.screenName}}</span>
            </li>
    </ul>
    </div>
</div>

<hr>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="p in vm.playerMovesHistory">
        {{p.player.screenName}} changed from tier {{p.oldTier}} to tier {{p.newTier}}
    </li>
</ul>
